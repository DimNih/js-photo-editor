<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelLab-like Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <input type="file" id="upload" hidden />
      <label for="upload" id="upload-label">
        <i class="bi bi-cloud-upload"></i> Upload
      </label>
      <button class="btn" id="download">
        <i class="bi bi-download"></i> Download
      </button>
      <button class="btn" id="undo">
        <i class="bi bi-arrow-undo"></i> Undo
      </button>
      <button class="btn" id="redo">
        <i class="bi bi-arrow-redo"></i> Redo
      </button>
      <button class="btn" id="lock">
        <i class="bi bi-lock"></i> Lock Image
      </button>

    </div>

    <div class="main-content">
      <div class="sidebar">
        <div class="tools-section">
          <div class="section-title">Adjustments</div>
          <div class="control-group">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="-100" max="100" value="0">
          </div>
          <div class="control-group">
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="-100" max="100" value="0">
          </div>
          <div class="control-group">
            <label for="saturation">Saturation</label>
            <input type="range" id="saturation" min="-100" max="100" value="0">
          </div>
          <div class="control-group">
            <label for="hue">Hue</label>
            <input type="range" id="hue" min="0" max="360" value="0">
          </div>
        </div>

        <div class="tools-section">
          <div class="section-title">Effects</div>
          <div class="control-group">
            <label for="blur">Blur</label>
            <input type="range" id="blur" min="0" max="10" value="0">
          </div>
          <div class="control-group">
            <button class="btn" id="grayscale" style="width: 100%">
              <i class="bi bi-sun"></i> Grayscale
            </button>
          </div>
          <div class="control-group">
            <label for="opacity">Opacity</label>
            <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
          </div>
        </div>

        <div class="tools-section">
          <div class="section-title">Drawing</div>
          <div class="control-group">
            <label for="brush-size">Brush Size</label>
            <input type="range" id="brush-size" min="1" max="10" value="5">
          </div>
          <div class="control-group">
            <label for="brush-color">Brush Color</label>
            <input type="color" id="brush-color" value="#000000">
          </div>
          <div class="control-group">
            <button class="btn" id="draw" style="width: 100%">
              <i class="bi bi-pencil"></i> Enable Drawing
            </button>
          </div>
          <div class="control-group">
            <button class="btn" id="clear-drawing" style="width: 100%">
              <i class="bi bi-eraser"></i> Clear Drawing
            </button>
          </div>
        </div>

        <div class="tools-section">
          <div class="section-title">Transform</div>
          <div class="control-group">
            <label for="rotate">Rotate</label>
            <input type="number" id="rotate" min="0" max="360" value="0">
          </div>
          <div class="control-group">
            <label for="zoom">Zoom</label>
            <div class="zoom-controls">
              <button class="btn" id="zoom-in">
                <i class="bi bi-plus"></i>
              </button>
              <button class="btn" id="zoom-out">
                <i class="bi bi-dash"></i>
              </button>
            </div>
          </div>
          <div class="control-group">
            <button class="btn" id="crop" style="width: 100%">
              <i class="bi bi-crop"></i> Crop
            </button>
          </div>
        </div>

      </div>

      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>

    

  <script src="bekend.js"></script>
</body>
</html>
